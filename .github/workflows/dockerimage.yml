name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build -t docker.pkg.github.com/taller2-chotuve-grupo2/media-server/media-server:0.1 .
    - name: Login
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
    - name: Push the Docker image
      run: docker push docker.pkg.github.com/taller2-chotuve-grupo2/media-server/media-server:0.1

  test:
    
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Login
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
    - name: Pull the Docker image
      run: docker pull docker.pkg.github.com/taller2-chotuve-grupo2/media-server/media-server:0.1
    - name: Test the Docker image
      run: docker run -e NODE_ENV=testing docker.pkg.github.com/taller2-chotuve-grupo2/media-server/media-server:0.1 yarn test
    
